<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>API Widget</h1>
    <div x-data="{
        sentence : '',
        longestWord : '',
        shortestWord : '',
        lengthtWord :'',
        bill :'',
        totalBill : ' ',


        checkSentence(){
            axios
            .get(`http://localhost:3007/api/word_game?sentence=${this.sentence}`)
            .then((result)=> {
                console.log(result.data); 

                this.longestWord = result.data.longestWord;
                this.shortestWord = result.data.shortestWord;
                this.lengthtWord = result.data.sum;
            });
        },

        totalPhoneBill(){
        console.log('runninf')
            axios
            .post(`http://localhost:3007/api/phonebill/total`, {
                bill:this.bill
            })
            .then(result=> {
                console.log(result.data); 
        
                this.totalBill = result.data.total;
            })
        
        }

    }">
        <textarea x-model="sentence" name="" id="" cols="30" rows="10"></textarea>
        
        <div>
            <button x-on:click="checkSentence">checkSentence</button>
        </div>
        
        <div>
            
            <div>longestWord: <span x-text="longestWord"></span> </div>
            <div>shortestWord: <span x-text="shortestWord"></span></div>
            <div>lengthtWord: <span x-text="lengthtWord"></span></div>
        </div>
        
        
        
    <!-- the total phone bill -->
    <div> <h1>Total Phone bill Widget</h1></div>
    <div>
        <textarea x-model="bill" name="" id="" cols="30" rows="10"></textarea>
        
    <div>
        <button x-on:click="totalPhoneBill()">totalPhoneBill</button>
    </div> 
    <div>totalPhoneBill: <span x-text="totalBill"></span> </div>
</div>

</div>
